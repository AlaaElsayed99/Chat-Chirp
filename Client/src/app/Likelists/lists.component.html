<div class="text-center mt-3">
    <h2>{{predicate==='liked'? 'Members i like' :'Member who like me'}}</h2>
</div>

<div class="container mt-3">
    <div class="d-flex">
        <div class="btn-group" name="predicate">
            <button class="btn btn-primary me-3" btnRadio="liked" [(ngModel)]="predicate"(click)="loadlikes()" 
            >Member I liked</button>
            <button class="btn btn-primary" btnRadio="likedBy" [(ngModel)]="predicate"(click)="loadlikes()" 
            >Member who like me</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-6 col-md-4 col-lg-3 col-xl-2 mt-4" *ngFor="let member of members ">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>

</div>
<div class="d-flex justify-content-center mt-4" *ngIf="pagination">
   
    <pagination
     [boundaryLinks]="true"
      [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [maxSize]="10"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"
    ></pagination>
  
 
</div>
