<div style="margin-left: 100px; margin-right: 100px;"> 
<div class="d-flex mb-4" >
    <div class="btn-graoup " name="container">
        <button
        class="btn btn-primary me-3"
        btnRadio="Unread"
        [(ngModel)]="container"
        (click)="loadMessages()"

        >
            <i class="fa fa-envelope"></i> Unread
        </button>
        <button
        class="btn btn-primary me-3"
        btnRadio="Inbox"
        [(ngModel)]="container"
        (click)="loadMessages()"

        >
            <i class="fa fa-envelope-open"></i> Inbox
        </button>


        <button
        class="btn btn-primary"
        btnRadio="Outbox"
        [(ngModel)]="container"
        (click)="loadMessages()"

        >
            <i class="fa fa-paper-plane"></i> Outbox
        </button>

    </div>
</div>

<div class="row" *ngIf="!messages || messages.length===0">
    <h3>No Messages</h3>
</div>
<div class="row" *ngIf="messages&& messages.length>0">
    <table class="table table-hover" style="cursor: pointer;">
    <thead>
        <tr>
            <th style="width: 40%; ">Messages</th>
            <th style="width: 20%; ">From / To</th>
            <th style="width: 20%; ">Sent / received</th>
            <th style="width: 20%; "></th>

        </tr>
    </thead>
    <tbody class="align-middle">
        <tr [hidden]="loading" *ngFor="let message of messages"
        routerLink="{{container==='Outbox' 
            ? '/members/'+message.recipientUsername 
            : '/members/'+message.senderUsername}}"
            [queryParams]="{tab:'Messages'}"
        >
            <td>{{message.content}}</td>
            <td>
                <div *ngIf="container==='Outbox'">
                    <img src="{{message.recipientPhotoUrl || './assets/user.png'}}" 
                    alt="recipient Photo" class="img-circle rounded-circle me-2"
                    style="height: 40px; width: 40px;"
                    >
                    <strong>{{message.recipientUsername| titlecase}}</strong>
                </div>
                <div *ngIf="container==='Inbox'">
                    <img src="{{message.senderPhotoUrl || './assets/user.png'}}"
                     alt="Sender Photo" class="img-circle rounded-circle me-2"
                     style="height: 40px; width: 40px;"
                     >
                    <strong>{{message.senderUsername| titlecase}}</strong>
                </div>
            </td>
            <td>{{message.messageSent | timeago}}</td>
            <td>
                <button (click)="$event.stopPropagation()" (click)="deleteMessage(message.id)" class="btn btn-danger">
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
</div>
<div class="d-flex justify-content-center mt-4" *ngIf="!loading&& pagination&&messages&& messages.length>0">
   
    <pagination
     [boundaryLinks]="true"
      [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [maxSize]="10"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"
    ></pagination>
  
 
</div>

</div>
