<div class="container">
    <div class="row" *ngIf="member">
        <div class="col-md-4">
            <div class="card">
                <img src="{{member.photoUrl || 'assets/user.png'}}"
                     class="card-img-top img-thumbnail" alt="{{member.knownAs}}" style="height: 300px;">
                <div class="card-body">
                    <div>
                        <strong>Location:</strong>
                        <p>{{member.city}}, {{member.country}}</p>
                    </div>
                    <div>
                        <strong>Age:</strong>
                        <p>{{member.age}}</p>
                    </div>
                    <div>
                        <strong>Last active:</strong>
                        <p>{{member.lastActive}}</p>
                    </div>
                    <div>
                        <strong>Member since:</strong>
                        <p>{{member.created}}</p>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="btn-group d-flex">
                        <button class="btn btn-outline-primary me-3">Like</button>
                        <button class="btn btn-outline-success">Messages</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <tabset class="member-tabs">
                <tab heading="About {{member.knownAs}}">
                    <h4>Description</h4>
                    <p>{{member.introduction}}</p>
                    <h4>Looking for</h4>
                    <p>{{member.lookingFor}}</p>
                </tab>
                <tab heading="Interests">
                    <h4>Interests</h4>
                    <p>{{member.interests}}</p>
                </tab>
                <tab heading="Photos" #photoTab="tab">
                    <gallery *ngIf="photoTab.active" [items]="images" class="gallery" thumbPosition="left"></gallery>
                </tab>
                <tab heading="Messages">
                    <p>Messages will go here</p>
                </tab>
            </tabset>
        </div>
    </div>
</div>
