<div class="card">
    <div class="card-body">
        <div *ngIf="messages.length===0"> <h3>No Messages yet... Say hi to everyone</h3></div>
        <ul *ngIf="messages.length>0" class="chat">
            <li *ngFor="let message of messages">
                <div>
                    <span class="chat-img float-end">
                        <img src="{{message.senderPhotoUrl|| './assets/user.png'}}" alt="img of user" class="rounded-circle">
                    </span>
                    <div class="chat-body">
                        <div class="header">
                            <small class="text-muted">
                                <span class="fa fa-clock-o">{{message.messageSent + 'Z'|timeago}}</span>
                                <span class="text-danger" *ngIf="!message.dateRead&&message.senderUsername!==userName">
                                    (unread)</span>
                                <span class="text-success" *ngIf="message.dateRead&&message.senderUsername!==userName">
                                    (read {{message.dateRead + 'Z'|timeago}})</span>
                            </small>
                        </div>
                        <p>{{message.content}}</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="card-footer">
        <form  #messageForm="ngForm"  autocomplete="off" (ngSubmit)="sendMessage()">
            <div class="input-group">
            <input type="text" 
                name="messageContent" 
                required
                [(ngModel)]="messageContent"
                class="form-control " 
                placeholder="send a private message" >
            <div class="input-group-append">
                <button  [disabled]="!messageForm.valid" class="btn btn-primary" type="submit">Send</button>
            </div>
        </div>
        </form>
    </div>
</div>
