<div class="card" *ngIf="member">
    <div class="card-img-wrapper">
        <img src="{{member.photoUrl ||'assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top" style="height: 200px;">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button routerLink="/members/{{member.userName}}" class="btn btn-info">
                    <i class="fa fa-user"></i>
                </button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary">
                    <i class="fa fa-heart"></i>
                </button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-info">
                    <i class="fa fa-envelope"></i>
                </button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1" >
        <h6 class="card-title text-center mb-1">
            <i class="fa fa-user me-2">
                {{member.knownAs}} , {{member.age}} year
            </i>

        </h6>
        <p class="card-text text-muted text-center">
            {{member.city}} {{member.country}}
        </p>
        <p class="card-text text-muted text-center">
           Created on: {{member.created | date:'dd MMM YYYY'}} 
        </p>
        <p class="card-text text-muted text-center">
            Last Active: {{member.lastActive + 'Z' | timeago}} 
         </p>
    </div>
    
</div>
